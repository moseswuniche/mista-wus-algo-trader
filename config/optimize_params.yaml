    bb_std_dev: [2.0]
  LongShortStrategy: # Added for XRPUSDT
    return_thresh_low: [-0.001, -0.0007, -0.0005, -0.0003]
    return_thresh_high: [0.0003, 0.0005, 0.0007, 0.001]
