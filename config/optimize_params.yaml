# Example Parameter Grids for Optimization
# Define ranges per symbol and strategy class name

BTCUSDT:
  MovingAverageCrossoverStrategy:
    fast_period: [5, 9, 13, 21]
    slow_period: [21, 34, 50, 100]
  RsiMeanReversionStrategy:
    rsi_period: [7, 14, 21]
    oversold_threshold: [20, 25, 30, 35]
    overbought_threshold: [65, 70, 75, 80]
  BollingerBandReversionStrategy:
    bb_period: [10, 20, 30, 50]
    bb_std_dev: [1.5, 2.0, 2.5]
  LongShortStrategy:
    return_thresh_low: [-0.0005, -0.0004, -0.0003, -0.0002, -0.0001] # Uses np.round in optimize.py to avoid floating point issues in YAML
    return_thresh_high: [0.0001, 0.0002, 0.0003, 0.0004, 0.0005]
    volume_thresh_low: [-3]
    volume_thresh_high: [3]

XRPUSDT:
